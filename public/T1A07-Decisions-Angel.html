<b style="color:white; background:transparent"> if time < 20 statement example </b><br>

<button onclick="myFunction()">generate greeting</button>

<p id="xp"></p>

<script>
function myFunction() {
  var time = new Date().getHours();
  var greeting;
  if (time < 20) {
    greeting = "Have a good day!";
  } else {
    greeting = "Have a good evening!";
  }
  document.getElementById("xp").innerHTML = greeting;
}
</script>
